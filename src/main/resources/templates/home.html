<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row justify-content-center align-item-middle">
        <div class="col-auto my-4">
<!--            <div class="title">-->
                <h1>Record Room</h1>
<!--            </div>-->
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-6">
<!--            <div class="searchBox">-->
                <h4>Album Search</h4>
<!--            </div>-->
        </div>

        <form th:action="@{/}" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" id="album" name="album" class="form-control"/>
                </div>
                <div class="col">
                    <label class="visually-hidden" for="album" placeholder="Name">Name</label>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-4">
        <div class="col-4" th:each="item : ${itemList}">
            <div class="card mb-4">
                <img class="card-img-top" th:src="${item.images[1].url}" alt="Card image cap" height="450" width="550">
                <div class="card-body">
                    <h5 class="card-title" th:text="${#strings.abbreviate(item.name, 28)}">Card title</h5>
                    <p class="card-text" th:text="'Release Date: ' +${item.releaseDate}"></p>
                    <div class="row justify-content-center">
                        <a th:href="${item.externalUrls.spotify}" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-spotify" viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"></path>
                            </svg>
                            Spotify
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
