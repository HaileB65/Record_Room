<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.w3.org/1999/xhtml"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-item-middle">
        <div class="col-auto my-4">
            <h1>Record Room</h1>
        </div>
    </div>

    <div class="row mb-4">
        <a>Album Search</a>
        <div class="input-group">
            <form th:action="@{/}" method="post">
                <div class="form-outline">
                    <input type="text" id="album" name="album" class="form-control"/>
                    <label class="visually-hidden" for="album" placeholder="Name">Name</label>
                </div>
                <button type="submit" class="btn btn-primary" >Search</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-3" th:each="item : ${itemList}">
            <div class="card">
                <img class="card-img-top" th:src="${item.images[1].url}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a th:href="${item.externalUrls.spotify}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
